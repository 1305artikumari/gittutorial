<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-image card shadow-1-strong" style="background-image: url('./img/img3jpg');  height: 100%;">
       
        <div class="d-xl-flex justify-content-xl-center">
            <div class="container col-lg-6  ml-5 border border-warning p-2 mb-3 mt-3 ">
                <div class=" text-center ">
                    <h3 class="text-warning">Book a call</h3>
                    <p>Book a call slot and our representative will call you within 1hr of selected time.</p>
                </div>
                <hr>
                <form class="form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="name" class="form-control" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="Email" class="form-control" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="phone" class="form-control" id="phone">
                    </div>
                    <label for="time_for">Time for call:</label>
                    <div class=" form-group d-flex justify-content-between col-lg-12">
                        <div class="col-lg-6">
                            <input type="date" class="form-control  " name="date">
                        </div>
                        <div class="col-lg-6">
                            <input type="time" class="form-control" name="time">
                        </div>
                    </div><br>
                    <div class="form-group">
                        <button onclick="validateForm()" class="form-control bg-warning  ">GET A CALL</button>
                    </div>

                </form>
            </div>
        </div>
    </div>




    <script src="/html.js"></script>
</body>

</html>
